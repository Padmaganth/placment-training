<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Marketplace - Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="images/product1.jpg" alt="Product 1">
            <h4>Brand new camera</h4>
            <span>$10</span>
        </div>
        <div class="cart-item">
            <img src="images/product2.jpg" alt="Product 2">
            <h4>Brand new headphones</h4>
            <span>$15</span>
        </div>
        <div class="cart-item">
            <img src="images/product3.jpg" alt="Product 3">
            <h4>Brand new TV</h4>
            <span>$20</span>
        </div>
        <h3>Total: $**45**</h3>
        <button id="checkout">Proceed to Checkout</button>
    </div>
    <script src="payment.js"></script>
</body>
</html>
