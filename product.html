<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Marketplace - Product Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-list">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>camera</h3>
            <p>90MP camera at best price</p>
            <span>$10</span>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <h3>Headphones</h3>
            <p>headphones with 8d audio and noise cancellation</p>
            <span>$15</span>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product3.jpg" alt="Product 3">
            <h3>Tv</h3>
            <p>High quality TV with 4k definition and all news specs inbuilt</p>
            <span>$20</span>
            <button>Add to Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
